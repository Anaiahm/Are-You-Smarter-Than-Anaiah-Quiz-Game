<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you smarter than Anaiah?</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <h1>Are you Smarter Than Anaiah?</h1>
    <div class="GameStatus">
        <h2 class="win">
            "You Win! You ARE Smarter Than Anaiah!"
        </h2>
        <h2 class="lose">
            "You Lose! You ARE NOT Smarter Than Anaiah!"
        </h2>
    </div>
    <div id="startContainer">
        <button id="start">Start Game</button>

        <button id="rules">Game Rules</button>

    </div>
    <div id="quizContainer">
        <h2></h2>
        <p class="question">What is the name of the main villian in Frozen?</p>
        <button class='o-0'>Hans</button>
        <button class="o-1">Elsa</button>
        <button class="o-2">Olaf</button>
        <button class="o-3">Anna</button>
    </div>
</body>

</html>
